        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Form Container */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input, Select, Textarea Styles */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        /* Label Styles */
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* Button Styles */
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Section Spacing */
        div {
            margin-bottom: 20px;
        }

        /* Focused Input Styles */
        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            button {

            }
        }
    </style>
</head>
